#image: k33g/gitpod-extism-playground:0.0.1
image: k33g/gitpod-simplism-playground:0.0.2

tasks:
    - name: install-simplism
      before: |
        SIMPLISM_DISTRO="Linux_x86_64" # ðŸ‘€ https://github.com/bots-garden/simplism/releases
        VERSION="0.0.7"
        wget https://github.com/bots-garden/simplism/releases/download/v${VERSION}/simplism_${SIMPLISM_DISTRO}.tar.gz -O simplism.tar.gz 
        sudo tar -xf simplism.tar.gz -C /usr/bin
        rm simplism.tar.gz
        simplism version
        wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
        tar -xf binaryen-version_116-x86_64-linux.tar.gz
        sudo cp binaryen-version_116/bin/* /usr/bin
        rm -rf binaryen-version_116
        rm binaryen-version_116-x86_64-linux.tar.gz

vscode:
  extensions:
    - PKief.material-icon-theme
    - PKief.material-product-icons
    - aaron-bond.better-comments
    - golang.go
    - rust-lang.rust-analyzer

